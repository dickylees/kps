<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/jquery-2.2.0.js"></script>
    <title></title>
</head>
<style>
    li{
        border: 1px solid #666;
        list-style-type: none;
        width: 100px;
        float: left;
        margin-right: 3px;
        padding: 0 15px;
        background: #222222;
        color: #548753;
    }

    .sss{
        width: 500px;
        height: 900px;
        background: #23527c;
        position: fixed;
        left: 100px;
        top: 200px;
    }
    .one_a{
        background: #269abc;
        color: #fff;
    }
</style>
<body>
<div class="ta_one">
    <ul>
        <li id="abc" class="one_a"><p>产品设计</p></li>
        <li><p>编程语言</p></li>
    </ul>
</div>
<div class="sss"></div>

<script>
//    $("li").click(function(){
//        $(this).addClass("one_a").siblings().removeClass("one_a")
//    })


    $(".sss").click(function(){
        var maskHeight=$(document).height();
        var maskWidth=$(document).width();
        $("<div class='mask'></div>").appendTo("body");
        $("div.mask").css({
            "opacity":0.7,
            "background":"#000",
            "position":"absolute",
            "left":0,
            "top":0,
            "width":maskWidth,
            "height":maskHeight,
        });
</script>
</body>
</html>
